//------------------------------------------------

bind kp_slash                           "buy ump45"
bind kp_multiply                        "buy ssg08"
bind kp_minus                           "buy mac10;buy mp9"
bind kp_home                            "buy awp"
bind kp_uparrow                         "buy m4a1;buy ak47"
bind kp_pgup                            "buy famas;buy galilar"
bind kp_5                               "buy incgrenade;buy molotov"
bind kp_rightarrow                      "buy fn57"
bind kp_leftarrow                       "buy deagle"
bind kp_end                             "buy hegrenade"
bind kp_downarrow                       "buy flashbang"
bind kp_pgdn                            "buy smokegrenade"
bind kp_ins                             "buy vesthelm"
bind kp_del                             "buy vest"
bind kp_plus                            "buy p250"
bind kp_enter                           "buy defuser"

bind "t"                                "use weapon_smokegrenade"
bind "x"                                "use weapon_flashbang"
bind "v"                                "use weapon_incgrenade; use weapon_molotov"

bind "space"                            "+voicerecord"
bind "n"                                "noclip"
bind ","                                "give weapon_flashbang"
bind "."                                "give weapon_smokegrenade"


bind "Q"                                "lastinv"
bind "Z"                                "use weapon_c4;drop"
bind "C"                                "use weapon_c4;"
bind "-"                                "toggle volume 0.05 0.3"
bind "="                                "toggle voice_scale 0.50000 0.0"
bind "shift"							"+speed;r_cleardecals;"
bind "h"								"holdpos"	

bind                                    "TAB" "+nj";
alias                                   "+nj" "+showscores; net_graph 1"
alias                                   "-nj" "-showscores; net_graph 0"

//L KEY DROPS WEAPON TO TEAMMATE
alias "dropbind"                        "buy ak47; buy m4a1; slot 1; drop; say_team WEAPON DROPPED"
bind "l"                                "dropbind"


// TKL Binds
bind home                         		"buy m4a1;buy ak47"
bind del								"buy ssg08"
bind ins								"buy awp"
bind pgup                    	 		"buy famas;buy galilar"
bind pgdn								"buy ump45"
bind end                           		"buy mac10;buy mp9"

bind uparrow                            "buy incgrenade;buy molotov"
bind leftarrow                          "buy hegrenade"
bind downarrow                       	"buy flashbang"
bind rightarrow                         "buy smokegrenade"
bind rshift								"buy vest"
bind rctrl								"buy vesthelm"
bind enter								"buy p250"
bind \									"buy deagle"
bind backspace							"buy fn57"
bind /									"buy defuser"

