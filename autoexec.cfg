//					Keybinds					##
//												##
//------------------------------------------------

bind kp_slash 			"buy mp7"
bind kp_multiply 		"buy ssg08"
bind kp_minus 			"buy sawedoff;buy mag7"
bind kp_home 			"buy awp"
bind kp_uparrow 		"buy m4a1;buy ak47"
bind kp_pgup 			"buy famas;buy galilar"
bind kp_5 				"buy incgrenade;buy molotov"
bind kp_rightarrow 		"buy fn57"
bind kp_leftarrow 		"buy deagle"
bind kp_end 			"buy hegrenade"
bind kp_downarrow 		"buy flashbang"
bind kp_pgdn 			"buy smokegrenade"
bind kp_ins 			"buy vesthelm"
bind kp_del 			"buy vest"
bind kp_plus 			"buy p250"
bind kp_enter 			"buy defuser"

bind "n"				"use weapon_smokegrenade"
bind "m"				"use weapon_flashbang"
bind "k"				"use weapon_incgrenade; use weapon_molotov"

bind "b"				"+voicerecord"						//KEYBIND FOR VOICECHAT
bind "V"                "noclip"							
bind ","                "give weapon_flashbang"
bind "."                "give weapon_smokegrenade"

bind "Q" 				"invnextnongrenade"					//WHEN YOU HIT Q INSTEAD OF GOING TO KNIFE IT SELECTS THE NEXT INV WEAPON THAT IS A GUN
bind "Z" 				"use weapon_c4;drop"				//BIND TO DROP THE BOMB
bind "-" 				"toggle volume 0.08 0.45"			//WILL TOGGLE GAME VOLUME BETWEEN THOSE VALUES
bind "=" 				"toggle voice_scale 0.650000 0.0"   //WILL TURN OFF VOICES 

bind 					"TAB" "+nj"; 						//SHOWS NETGRAPH ONLY WHEN TAB IS PRESSED
alias 					"+nj" "+showscores; net_graph 1" 
alias 					"-nj" "-showscores; net_graph 0"

alias "dropbind" 		"buy ak47; buy m4a1; buy m4a1s; slot 1; drop; say_team WEAPON DROPPED"	//L KEY DROPS WEAPON TO TEAMMATE
bind "l" 				"dropbind"



